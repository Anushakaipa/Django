{% extends 'htc/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="conatiner">
	<div class="card col-md-4 mx-auto shadow-lg mt-5">
		<h3 class="text-white bg-info border rounded text-center p-2 my-2 mt-4">Login</h3>
		<div class="card-body">
			<form method="POST">
				{% csrf_token %}
				<!-- {{form.as_p}} -->
				<input type="text" name="username" placeholder="Enter username" class="form-control my-2">
				<input type="password" name="password" placeholder="Enter password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit" value="Login" class="col-md btn  btn-success my-3">
					</div>
					<div class="col-md">
						<a href="{% url 'rge' %}" class="col-md btn btn-secondary mt-3">New User</a>

					</div>
				</div>
				
			</form>
		</div>
	</div>
</div>
{% endblock %}
